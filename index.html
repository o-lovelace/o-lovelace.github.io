<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Lovelace" />
  <link rel="manifest" href="site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = savedTheme ? savedTheme : (systemDark ? "dark" : "light");

      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      // Initialize favicon correctly
      document.addEventListener('DOMContentLoaded', () => {
        const favicon = document.querySelector('link[type="image/svg+xml"]');
        if (favicon) {
          favicon.setAttribute("href", `favicon-${theme}.svg`);
        }
      });
    })();
  </script>
  <title>Lovelace | Software Studio & Venture Lab</title>
  <meta name="description"
    content="Lovelace is a software studio that builds independent products and takes on partner builds, focusing on turning hard technical problems into clear, well-designed systems." />
  <link rel="stylesheet" href="/src/index.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
